<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
</head>
<body>
  <div class="container ">
  <div class="panel">
    <div class="panel-heading"><h4>Iniciar sesión</h4></div>
    <div class="panel-body">
      <form action="index.html">
        <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo electrónico" required>
        <small id="emailHelp" class="form-text text-muted">Tranquilo, su información personal está segura</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-danger">Ingresar</button>
      </br>
    </form>
</div>
</div>
</div>
</body>
</html>
