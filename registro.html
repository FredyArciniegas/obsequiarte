<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
</head>
<body>
<div></div>
<form action="index.html">
<div class="panel">
    <div class="panel-heading"><h4>Regístrese</h4></div>
    <div class="panel-body">
<div class="form-group">
    <label for="exampleInputPassword1">Nombre completo</label>
    <input class="form-control" type="text" placeholder="Nombres Apellidos" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Dirección</label>
    <input class="form-control" type="text" placeholder="Av 17 N 3-35" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo electrónico" required>
    <small id="emailHelp" class="form-text text-muted">Tranquilo, su información personal está segura</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Teléfono</label>
    <input class="form-control" type="text" placeholder="3138779900">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
 
  <div class="row">
    <div class="col">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <div class="col">
      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirmación" required>
    </div>
  </div>
	<small id="passwordHelpInline" class="text-muted">
      Debe contener al menos 6 caracteres
    </small>
    </div>

  <button type="submit" class="btn btn-danger">Registrar</button>
</br>
</form>
</div>
</div>
</body>
</html>
